<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items </title>
</head>
<body>
    <script>

        var rice = "Rice";
        var sugar = "Sugar";
        var wheat = "Wheat";

        var riceprice = 50;
        var sugarprice = 40;
        var wheatprice = 50;

        var riceqty = 2;
        var sugarqty = 2;
        var wheatqty = 1;

        var cost_of_rice = riceprice * riceqty;
        var cost_of_sugar = sugarprice * sugarqty;
        var cost_of_wheat = wheatprice * wheatqty;
        
        console.log( rice + "Cost = " + cost_of_rice);
        console.log( sugar + "Cost = " + cost_of_sugar);
        console.log( wheat + "Cost = " + cost_of_wheat);

        var total_bill = cost_of_rice + cost_of_sugar + cost_of_wheat;

        console.log("Total Bill = " + total_bill);

        riceqty = 3;

        cost_of_rice = riceprice * riceqty;

        var update_total_bill = cost_of_rice + cost_of_sugar + cost_of_wheat;

        console.log ("Update Total Bill = " + update_total_bill );
    </script>
</body>
