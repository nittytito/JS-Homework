<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
</head>
<body>
    <p style="color: blue;"></p>
    <h1>Web Page</h1>
    <form id="myForm" >
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br><br>

        <label for="feedback">FeedBack:</label>
        <textarea id="feedback" rows="4" cols="30"></textarea><br><br>

        <button type="button" onclick="showPara()">Submit</button>
    </form>

    <p id="display" onmouseover="userHover()"  onmouseout="userOut()" style="color: black;"></p>
    <p id="message" style="color: green;"></p>

    <script>
        function showPara(){
            var name = document.getElementById("name").value;
            var feedback = document.getElementById("feedback").value;
            var display = document.getElementById("display");
            var message = document.getElementById("message");
    
            display.innerHTML="Name: " + name + "<br>Feedback: " + feedback;
            message.innerHTML="Thanks for your feedback"

            setTimeout(clearMessage, 5000);
        }
        function clearMessage() {
            document.getElementById("message").innerHTML = "";
        }
        function userHover() {
            document.getElementById("display").style.color = "blue";
        }

        function userOut() {
            document.getElementById("display").style.color = "black";
        }
    </script>
</body>
</html>
